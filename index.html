<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation bar Using HTML and CSS</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="tre.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	
<div class="wrapper hover_collapse">
	<div class="top_navbar">
		<div class="logo">DIGITAL TMHM</div>
		<div class="menu">
			<div class="hamburger">
		     <i class="fas fa-bars"></i>
	        </div>
	       	  
	        <div class="ml-auto order-0">
               <form class="form-inline my-2 my-lg-0">
                 <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="icon ion-md-search"></i></button>
                </form>
            </div>
		    <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="icon.jpg" class="img-fluid rounded-circle avatar mr-2">
              Facilitator
             </a>
             <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">My Account</a>
               <a class="dropdown-item" href="#">Support</a>
               <a class="dropdown-item" href="#">SignOut</a>
            </div>
          </li>
      

    </div>
</div>
	<div class="sidebar">
		<div class="sidebar_inner">
		<ul>
			<li>
				<a href="#">
					<span class="icon"><i class="fas fa-book-open"></i></span>
					<span class="text">My Courses</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fas fa-chart-bar"></i></span>
					<span class="text">My Earnings</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon"><i class="fa fa-search"></i></span>
					<span class="text">Explore Courses</span>
				</a>
			</li>
		</ul>
		</div>
	</div>

	<div class="main_container">
		<div class="content">
				<h2> COURSE OVERVIEW</h2>
			   </div>

		<div class="container">
			 
            <div class="row ">
                <div class="col-12 col-md-12 col-lg-4 col-xl-4">
                 <div class="card text-white bg-success mb-3 animated"  id="card2">
                        <div class="card-body">
                            <!--<h4 class="card-title">Light card title</h4>-->
                            <i class="fa fa-book-open fa-4x"></i>
                            <h6 class="text-uppercase">Total Courses</h6>
                            <h1 class="display-4">10</h1>

                        </div>
                        <div class="card-footer text-primary">
                          <h6 class="text-center text-uppercase"><a href="#">View Details</a></h6>
                         </div>
                    </div>
              </div>

                <div class="col-12 col-md-12 col-lg-4 col-xl-4">
                    <div class="card text-white bg-danger mb-3 animated"  id="card2">
                        
                        <div class="card-body">
                            <!--<h4 class="card-title">Light card title</h4>-->
                             <i class="fa fa-users fa-4x"></i>
                       
                            <h6 class="text-uppercase">Total Users</h6>
                            <h1 class="display-4">70</h1>
                        </div>
                       <div class="card-footer text-primary">
                          <h6 class="text-center text-uppercase"><a href="#">View Details</a></h6>
                         </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-4 col-xl-4">
                    <div class="card text-white bg-info mb-3 animated"  id="card2">
                        
                        <div class="card-body">
                            <!--<h4 class="card-title">Light card title</h4>-->
                            <i class="fa fa-user-clock fa-4x"></i>
                         
                            <h6 class="text-uppercase">Active Users</h6>
                            <h1 class="display-4">45</h1>
                        </div>
                        <div class="card-footer text-primary">
                          <h6 class="text-center text-uppercase"><a href="#">View Details</a></h6>
                        </div>

                    </div>
                </div>
           
        </div>
    </div>
<script src="script.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
